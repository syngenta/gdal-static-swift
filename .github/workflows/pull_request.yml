name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0.1'

      - name: Install dependencies
        run: swift package resolve

      - name: Run tests
        run: |
            cd Tests
            set -o pipefail && xcodebuild test -scheme Tests CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -destination 'id=B7139D9B-5C9A-42AD-A75B-63E079B8C221,platform=iOS Simulator' ARCHS=arm64 | xcpretty
